global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mev-burn-indexer'

scrape_configs:
  # MEV Burn Indexer application metrics
  - job_name: 'mev-burn-indexer'
    static_configs:
      - targets: ['indexer:9090']
        labels:
          service: 'mev-burn-indexer'
          environment: 'production'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
